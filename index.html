<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="content-card">
      <div class="card_img">
        <img src="./assets/img/image-equilibrium.jpg" alt="money">
        <img src="./assets/icons/icon-view.svg" class="view-icon" alt="view">
      </div>
      <div class="card_header">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card_body">
        <p>
          <img src="./assets/icons/icon-ethereum.svg" alt="ethereum">
          <span>0.041 ETH</span>
        </p>
        <p>
          <img src="./assets/icons/icon-clock.svg" alt="clock">
          <span>3 days left</span>
        </p>
      </div>
      <div class="card_footer">
        <p>
          <img src="./assets/img/image-avatar.png" alt="avatar">
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </p>
      </div>
    </div>
  </main>
</body>

</html>
